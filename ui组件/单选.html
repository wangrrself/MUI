<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			window.onload=function(){
				var oBtn=document.querySelector('#submit');
				var aSex=document.querySelectorAll('.sex');
				
				oBtn.addEventListener('tap',function(){
					var sVal=null;
					for(var i=0;i<aSex.length;i++){
					    if(aSex[i].checked){
					    	sVal=aSex[i].value;
					    	mui.toast(aSex[i].value);
					    }
					}
					if(sVal==null){
						mui.toast('请选择');
					}
				})
				
			}
			

			mui.init()
		</script>
		<header class="mui-bar mui-bar-nav">
		    <h1 class="mui-title">单选</h1>
		</header>
	</head>

	<body>
		<div class="mui-content">
		    <div class="mui-input-row mui-radio ">
		        <label>男</label>
		        <input name="radio" type="radio"  value="male" id="two" class="sex">
		    </div>
		    <div class="mui-input-row mui-radio ">
		        <label>女</label>
		        <input name="radio" type="radio"  value="female" id="one" class="sex">
		    </div>
		    <button type="button" id="submit" class="mui-btn mui-btn-blue">提交</button>
		</div>
		
		
	</body>
